{% extends 'accounts/base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div style="max-width:400px;margin:50px auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 3px 10px rgba(0,0,0,0.1);">
  <h2 style="text-align:center;">✏️ Edit Profile</h2>

    <form method="POST" style="margin-top:20px;">
      {% csrf_token %}

      <label>Email</label>
      <input type="email" name="email" value="{{ request.user.email }}" required
            style="width:100%;padding:8px;border:1px solid #ddd;border-radius:6px;margin-top:5px;">

      <label style="margin-top:15px;">UPI ID</label>
      <input type="text" name="upi" value="{{ profile.upi|default:'' }}" placeholder="example@upi"
            style="width:100%;padding:8px;border:1px solid #ddd;border-radius:6px;margin-top:5px;">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>


      <button type="submit" style="margin-top:15px;width:100%;padding:10px;background:#4facfe;color:white;border:none;border-radius:6px;">Save</button>
    </form>



  <div style="text-align:center;margin-top:15px;">
    <a href="{% url 'dashboard' %}" style="color:#4facfe;text-decoration:none;">← Back to Dashboard</a>
  </div>
</div>
{% endblock %}
